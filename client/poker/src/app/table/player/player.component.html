<div [ngClass]="{'sitting-out': player.isSittingOut}" class="player-box">
	<p>{{ player.name }}</p>
	<p>{{ player.chips }}</p>
</div>
<div *ngIf="player.isInHand" class="hole-cards">
	<img class="hole-card bottom" src="assets/cards/back-design-purple.svg">
	<img class="hole-card" src="assets/cards/back-design-purple.svg">
</div>
<div class="action-box">
	<app-player-action [playerAction]='player.playerAction'></app-player-action>
</div>
<div *ngIf="player.isDealer" class="dealer-button">D</div>
