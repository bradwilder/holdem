<div class="board">
	<!-- TODO: use a card class to get alts -->
	<img *ngIf="cards && cards[0] >= 0; else card_empty" class="board-card" [src]="'assets/cards/' + cards[0] + '.svg'">
	<img *ngIf="cards && cards[1] >= 0; else card_empty" class="board-card" [src]="'assets/cards/' + cards[1] + '.svg'">
	<img *ngIf="cards && cards[2] >= 0; else card_empty" class="board-card" [src]="'assets/cards/' + cards[2] + '.svg'">
	<img *ngIf="cards && cards[3] >= 0; else card_empty" class="board-card" [src]="'assets/cards/' + cards[3] + '.svg'">
	<img *ngIf="cards && cards[4] >= 0; else card_empty" class="board-card" [src]="'assets/cards/' + cards[4] + '.svg'">
</div>

<ng-template #card_empty>
	<img class="board-card face-down" src="assets/cards/back-design-purple.svg" alt="Card back">
</ng-template>
